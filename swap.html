    .container { max-width: 500px; margin: 0 auto; }

<body>
  <div class="container">
    <h2>üîÅ –û–±–º–µ–Ω</h2>
    <input type="number" id="fromAmount" placeholder="–°–∫–æ–ª—å–∫–æ?" step="0.000001">

  <script>
    // –ú–æ–∫ –∫—É—Ä—Å–æ–≤
    const rates = { TON: 2.0, USDT: 1.0 };

    function recalculate() {
      const from = document.getElementById('fromToken').value;
      const to = document.getElementById('toToken').value;
      const amount = parseFloat(document.getElementById('fromAmount').value) || 0;
      const result = (amount * rates[from] / rates[to]).toFixed(6);

    }

    document.getElementById('fromAmount').addEventListener('input', recalculate);

    function swap() {

  </script>
