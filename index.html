<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptEra</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #1C1C1E;
      --text: #FFFFFF;
      --card: #2C2C2E;
      --accent: #0A84FF;
      --success: #30D158;
      --danger: #FF453A;
      --gold: #FFD700;
      --radius: 16px;
      --font: -apple-system, 'San Francisco', sans-serif;
    }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .wallet {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      text-align: center;
    }
    .balance {
      font-size: 20px;
      margin: 10px 0;
    }
    .connect-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      width: 100%;
      font-weight: 600;
      cursor: pointer;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .menu-item {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px 10px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }
    .menu-item .icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .ton-amount {
      color: var(--gold);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ CryptEra</h1>
    </header>

    <div class="wallet">
      <div id="walletInfo">
        <p>–ö–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω</p>
        <button class="connect-btn" id="connectButton">–ü–æ–¥–∫–ª—é—á–∏—Ç—å TON</button>
      </div>
      <div id="balance" class="balance" style="display: none;">
        –ë–∞–ª–∞–Ω—Å: <span class="ton-amount" id="tonAmount">0</span> TON
      </div>
    </div>

    <div class="menu-grid">
      <a href="deposit.html" class="menu-item">
        <div class="icon">‚ûï</div>
        <span>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</span>
      </a>
      <a href="withdraw.html" class="menu-item">
        <div class="icon">‚ûñ</div>
        <span>–í—ã–≤–µ—Å—Ç–∏</span>
      </a>
      <a href="p2p.html" class="menu-item">
        <div class="icon">üë•</div>
        <span>P2P</span>
      </a>
      <a href="cheques.html" class="menu-item">
        <div class="icon">üé´</div>
        <span>–ß–µ–∫–∏</span>
      </a>
      <a href="swap.html" class="menu-item">
        <div class="icon">üîÅ</div>
        <span>–û–±–º–µ–Ω</span>
      </a>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TonConnect
    const connector = new TonConnect.UI.TonConnectUI({
      manifestUrl: 'https://cryptera-miniapp.vercel.app/tonconnect-manifest.json',
      buttonRootId: 'connectButton'
    });

    // –°–æ–∑–¥–∞–¥–∏–º manifest
    createManifest();

    function createManifest() {
      const manifest = {
        name: "CryptEra",
        icon: "https://cryptera-miniapp.vercel.app/icon.png",
        description: "Mini App –¥–ª—è TON: –æ–±–º–µ–Ω, —á–µ–∫–∏, p2p",
        url: "https://t.me/washington1790_bot/cryptera",
        platforms: ["ios", "android", "web"]
      };

      // –°–æ–∑–¥–∞—ë–º —Ñ–∞–π–ª –≤ –ø–∞–ø–∫–µ
      const fs = require('fs');
      fs.writeFileSync('/data/data/com.termux/files/home/cryptera-miniapp/tonconnect-manifest.json', JSON.stringify(manifest, null, 2));
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
    connector.onStatusChange(async wallet => {
      if (wallet) {
        document.getElementById('walletInfo').style.display = 'none';
        document.getElementById('balance').style.display = 'block';

        // –ü–æ–ª—É—á–∏–º –±–∞–ª–∞–Ω—Å
        try {
          const response = await fetch(`https://toncenter.com/api/v2/getAddressInformation?address=${wallet.account.address}`);
          const data = await response.json();
          const balanceTon = (data.result.balance / 1e9).toFixed(4);
          document.getElementById('tonAmount').textContent = balanceTon;
        } catch (e) {
          document.getElementById('tonAmount').textContent = '–û—à–∏–±–∫–∞';
        }
      } else {
        document.getElementById('walletInfo').style.display = 'block';
        document.getElementById('balance').style.display = 'none';
      }
    });
  </script>
</body>
</html>
