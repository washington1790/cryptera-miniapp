<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptEra</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #1C1C1E;
      --text: #FFFFFF;
      --card: #2C2C2E;
      --accent: #0A84FF;
      --gold: #FFD700;
      --radius: 16px;
      --font: -apple-system, 'San Francisco', sans-serif;
    }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .wallet {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      text-align: center;
    }
    .balance {
      font-size: 20px;
      margin: 10px 0;
    }
    .ton-amount {
      color: var(--gold);
      font-weight: 600;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .menu-item {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px 10px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }
    .menu-item .icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ CryptEra</h1>
    </header>

    <div class="wallet">
      <p id="status">–ö–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω</p>
      <p id="address" style="font-size: 12px; opacity: 0.7; margin: 10px 0;"></p>
      <p id="balance" class="balance" style="display: none;"></p>
      <div id="tonConnectButton"></div>
    </div>

    <div class="menu-grid">
      <a href="deposit.html" class="menu-item">
        <div class="icon">‚ûï</div>
        <span>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</span>
      </a>
      <a href="withdraw.html" class="menu-item">
        <div class="icon">‚ûñ</div>
        <span>–í—ã–≤–µ—Å—Ç–∏</span>
      </a>
      <a href="p2p.html" class="menu-item">
        <div class="icon">üë•</div>
        <span>P2P</span>
      </a>
      <a href="cheques.html" class="menu-item">
        <div class="icon">üé´</div>
        <span>–ß–µ–∫–∏</span>
      </a>
      <a href="swap.html" class="menu-item">
        <div class="icon">üîÅ</div>
        <span>–û–±–º–µ–Ω</span>
      </a>
    </div>
  </div>

  <!-- TonConnect UI SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TonConnect
    const connector = new TonConnect.UI.TonConnectUI({
      manifestUrl: 'https://cryptera-miniapp.vercel.app/tonconnect-manifest.json',
      buttonRootId: 'tonConnectButton'
    });

    // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    connector.onStatusChange(async wallet => {
      if (wallet) {
        document.getElementById('status').innerText = '–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω';
        document.getElementById('address').innerText = wallet.account.address;

        // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å —á–µ—Ä–µ–∑ Toncenter API
        try {
          const response = await fetch(\`https://toncenter.com/api/v2/getAddressInformation?address=\${wallet.account.address}\`);
          const data = await response.json();
          const balance = (data.result.balance / 1e9).toFixed(4);
          document.getElementById('balance').innerText = \`–ë–∞–ª–∞–Ω—Å: \${balance} TON\`;
          document.getElementById('balance').style.display = 'block';
        } catch (err) {
          document.getElementById('balance').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞';
          document.getElementById('balance').style.display = 'block';
        }
      } else {
        document.getElementById('status').innerText = '–ö–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω';
        document.getElementById('address').innerText = '';
        document.getElementById('balance').style.display = 'none';
      }
    });
  </script>
</body>
</html>
