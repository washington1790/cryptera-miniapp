<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вывести</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, sans-serif; background: #1C1C1E; color: #FFF; margin: 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    input, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; }
    input { background: #2C2C2E; color: #FFF; }
    button { background: #FF3B30; color: white; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <h2>➖ Вывести средства</h2>
    <input type="number" id="amount" placeholder="Сумма" step="0.01">
    <input type="text" id="address" placeholder="Адрес кошелька">
    <button onclick="withdraw()">Вывести</button>
    <p id="result" style="margin-top: 15px; color: #30D158; opacity: 0;">✅ Запрос отправлен!</p>
  </div>

  <script>
    function withdraw() {
      const amount = parseFloat(document.getElementById('amount').value);
      const address = document.getElementById('address').value;

      if (!amount || amount <= 0) {
        alert('Введите сумму');
        return;
      }
      if (!address) {
        alert('Введите адрес');
        return;
      }

      // Мок: уменьшаем баланс
      if (amount > parent.balance) {
        alert('Недостаточно средств');
        return;
      }

      parent.updateBalance(parent.balance - amount);

      document.getElementById('result').style.opacity = 1;
      setTimeout(() => window.history.back(), 1500);
    }
  </script>
</body>
</html>
